<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="img.icon" href="img/weblogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlazaFC</title>
    <style>
        img {
            width: 100px;
            height: 75px;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 1000;
            background: none;
            border: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1.2rem;
        }

        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 50%;
                border-radius: 5px;
                z-index: 999;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
                text-align: center;
            }

            .nav-links a {
                color: white;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo"><a href="index.html">AlazaFC</a></div>
            <img src="img/logo.png">
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->
    <section class="contact">
        <h1>Contact Us</h1>
        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="3dbf9cf3-e975-4824-83fc-6ed935c6ad7c">
            <input type="text" name="name" placeholder="Enter Your Name" required>
            <input type="email" name="email" placeholder="Enter Your Email Address" required>
            <input type="text" name="subject" placeholder="Enter Your Subject" required>
            <textarea rows="8" name="message" placeholder="Message" required></textarea>
            <button type="submit" class="hero-btn red-btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
<footer>
    <div class="footer-container">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p>‚òéÔ∏èContact: +94 77 996 996 7  üñÅ  +94 76 675 658 2</p>
        <p>üìçAddress: 159, Muslim College Road, Jaffna</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="img/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                <img src="img/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="img/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <img src="img/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </div>
</footer>


    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const menuToggle = document.querySelector('.menu-toggle');

            navLinks.classList.toggle('active');

            if (navLinks.classList.contains('active')) {
                menuToggle.textContent = '‚úñ';
            } else {
                menuToggle.textContent = '‚ò∞';
            }
        }
    </script>
</body>
</html>
